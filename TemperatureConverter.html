<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            background-image: url(tep.jpeg);
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgb(147, 230, 79);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        input{
            display: block;
            margin: 10px 0;
            width: 93.5%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select,
        button {
            display: block;
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #resultArea {
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="number" id="temperatureInput" placeholder="Enter temperature">
        <select id="unitSelector">
            <option value="fahrenheit">Fahrenheit</option>
            <option value="celsius">Celsius</option>
        </select>
        <button id="convertButton">Convert</button>
        <div id="resultArea"></div>
    </div>
    <script>
        const convertButton = document.getElementById("convertButton");
        const temperatureInput = document.getElementById("temperatureInput");
        const unitSelector = document.getElementById("unitSelector");
        const resultArea = document.getElementById("resultArea");

        convertButton.addEventListener("click", () => {
            const temperature = parseFloat(temperatureInput.value);
            const selectedUnit = unitSelector.value;

            if (isNaN(temperature)) {
                resultArea.textContent = "Please enter a valid number.";
                return;
            }

            if (selectedUnit === "fahrenheit") {
                const convertedTemperature = (temperature - 32) * (5 / 9);
                resultArea.textContent = `Converted temperature: ${convertedTemperature.toFixed(2)} °C`;
            } else if (selectedUnit === "celsius") {
                const convertedTemperature = (temperature * 9 / 5) + 32;
                resultArea.textContent = `Converted temperature: ${convertedTemperature.toFixed(2)} °F`;
            }
        });

    </script>
</body>

</html>
